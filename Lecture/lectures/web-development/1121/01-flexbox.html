  <body>
    <!--
      ============================================
      CSS FlexBox 학습 자료
      ============================================

      📚 학습 목표:
      1. FlexBox의 기본 개념 이해 (주축, 교차축)
      2. flex-direction으로 방향 제어
      3. justify-content로 주축 정렬
      4. align-items로 교차축 정렬
      5. flex-wrap, flex-grow, flex-shrink 활용

      ⏱️ 예상 학습 시간: 40-50분

      📝 학습 순서:
      1. 예제 1: 기본 FlexBox 컨테이너
      2. 예제 2: 네비게이션바 (실무 예제)
      3. 예제 3: flex-wrap과 개별 아이템 속성
      4. 예제 4: align-content (여러 줄 정렬)

      💡 학습 팁:
      - 각 예제를 하나씩 주석 해제하며 학습하세요
      - CSS 파일의 주석도 하나씩 해제하며 변화를 관찰하세요
      - 브라우저 창 크기를 조절하며 반응형 동작을 확인하세요

      ============================================
    -->

    <!--
      ============================================
      예제 1: 기본 FlexBox 컨테이너 [난이도: ⭐]
      ============================================
      목적: flex-direction, justify-content, align-items 속성 학습
      사용법: 아래 주석을 해제하고 다른 예제는 주석 처리하여 학습

      📌 실습 가이드:
      1. 아래 주석을 해제하여 예제 1을 활성화
      2. CSS 파일(.container)에서 주석을 하나씩 해제
      3. flex-direction 4가지 방향 모두 시도
      4. justify-content 6가지 값 모두 시도
      5. align-items 5가지 값 모두 시도
    -->
    <!-- <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>

    </div> -->

    <!--
      ============================================
      예제 2: FlexBox를 활용한 네비게이션바 [난이도: ⭐⭐]
      ============================================
      목적: 실무에서 자주 사용되는 네비게이션바 구현 학습

      📌 핵심 속성:
      - justify-content: space-between → 로고와 메뉴를 양쪽 끝에 배치
      - align-items: center → 세로 중앙 정렬
      - gap 속성 → 메뉴 아이템 간격 조절

      💡 실무 활용:
      이 패턴은 실제 웹사이트에서 가장 많이 사용되는 레이아웃입니다.
      대부분의 네비게이션바가 이 방식으로 구현됩니다.
    -->
    <nav class="navbar">
      <div class="logo">logo</div>
      <ul class="menu">
        <li><a href="">홈</a></li>
        <li><a href="">소개</a></li>
        <li><a href="">서비스</a></li>
        <li><a href="">연락처</a></li>
      </ul>
    </nav>

    <!--
      ============================================
      예제 3: flex-wrap과 개별 아이템 속성 [난이도: ⭐⭐⭐]
      ============================================
      목적: flex-wrap, flex-grow, flex-shrink, align-self, order 속성 학습
      사용법: 아래 주석을 해제하고 다른 예제는 주석 처리하여 학습

      📌 학습 내용:
      - flex-wrap: 아이템이 컨테이너를 벗어날 때 줄바꿈 처리
      - flex-grow: 남은 공간을 차지하는 비율
      - flex-shrink: 공간이 부족할 때 축소되는 비율
      - align-self: 개별 아이템의 교차축 정렬
      - order: 시각적 순서 변경 (HTML 구조는 유지)

      💡 실습 방법:
      1. 예제 3 주석 해제
      2. CSS에서 .item1, .item2, .item3의 주석 해제
      3. 브라우저 창 크기를 조절하며 동작 관찰
      4. flex-grow 값을 변경하며 비율 확인
    -->
    <!-- <div class="container1">
      <div class="item0 item1">1</div>
      <div class="item0 item2">2</div>
      <div class="item0 item3">3</div>
      <div class="item0 item4">4</div>
      <div class="item0 item5">5</div>
    </div> -->

    <!--
      ============================================
      예제 4: align-content (여러 줄 정렬) [난이도: ⭐⭐⭐]
      ============================================
      목적: flex-wrap: wrap 상태에서 여러 줄의 정렬 방식 학습

      📌 핵심 개념:
      - align-content: flex-wrap으로 여러 줄이 생겼을 때 줄들의 정렬 방식
      - align-items와의 차이점 이해
        * align-items: 한 줄 내에서 아이템들의 정렬
        * align-content: 여러 줄 전체의 정렬

      💡 헷갈리기 쉬운 포인트:
      align-items는 각 줄 안에서 아이템을 정렬하고,
      align-content는 줄들 자체를 정렬합니다.
      flex-wrap: wrap이 적용되어야 효과가 나타납니다!
    -->
    <div class="container2">
      <div class="item00 item11">1</div>
      <div class="item00 item22">2</div>
      <div class="item00 item33">3</div>
      <div class="item00 item44">4</div>
      <div class="item00 item55">5</div>
    </div>

    <!--
      ============================================
      체크리스트 (학습 완료 확인)
      ============================================

      ✅ 학습 완료 체크:
      □ 주축(Main Axis)과 교차축(Cross Axis)의 개념을 이해했다
      □ flex-direction으로 주축 방향을 변경할 수 있다
      □ justify-content로 주축 정렬을 할 수 있다
      □ align-items로 교차축 정렬을 할 수 있다
      □ space-between, space-around, space-evenly의 차이를 안다
      □ flex-wrap으로 줄바꿈을 처리할 수 있다
      □ gap으로 아이템 간격을 조절할 수 있다
      □ flex-grow로 남은 공간을 분배할 수 있다
      □ flex-shrink로 축소 비율을 조절할 수 있다
      □ align-self로 개별 아이템을 정렬할 수 있다
      □ order로 시각적 순서를 변경할 수 있다
      □ align-items와 align-content의 차이를 이해했다

      💡 실무 활용 예시:
      □ 네비게이션바 만들기 (예제 2 참고)
      □ 카드 그리드 레이아웃
      □ 버튼 그룹 정렬
      □ 폼(Form) 요소 배치
      □ 푸터 레이아웃

      ============================================
    -->
  </body>
</html>
