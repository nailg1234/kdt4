<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 검색 앱</title>
    <link rel="stylesheet" href="movie-search.css" />
  </head>
  <body>
    <!-- 메인 컨테이너 -->
    <div class="container">
      <h1>🎬 영화 검색 앱</h1>

      <!-- 검색 영역 -->
      <div class="search-box">
        <input
          id="searchInput"
          type="text"
          placeholder="영화 제목을 입력하세요 (예: Avengers, Inception)"
        />
        <button id="searchBtn">검색</button>
      </div>

      <!-- 메시지 표시 영역 (에러 또는 정보) -->
      <div id="message" class="message" style="display: none;"></div>

      <!-- 검색 결과 영역 -->
      <div id="searchResults" class="search-results" style="display: none;">
        <h2>검색 결과</h2>
        <div id="searchMovieList" class="movie-list"></div>
      </div>

      <!-- 인기 영화 목록 영역 -->
      <div id="popularMovies" class="popular-movies">
        <div class="section-header">
          <h2>🔥 인기 영화 목록</h2>
          <div class="pagination">
            <button id="prevBtn" class="page-btn" disabled>◀ 이전</button>
            <span id="pageInfo" class="page-info">페이지 1</span>
            <button id="nextBtn" class="page-btn">다음 ▶</button>
          </div>
        </div>
        <div id="popularMovieList" class="movie-list"></div>
      </div>

      <!-- 영화 상세 정보 모달 -->
      <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <div id="modalBody" class="modal-body">
            <!-- 영화 상세 정보가 여기에 동적으로 삽입됩니다 -->
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="movie-search.js"></script>
  </body>
</html>
