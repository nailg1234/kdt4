      // .container 안의 모든 li 요소 선택
      console.log(document.querySelectorAll(".container li"));
      // 결과: NodeList(3) [li, li, li]

      // nth-child(n) 선택자: n번째 자식 요소 선택
      // 두 번째 li 요소 선택
      console.log(document.querySelector(".container li:nth-child(2)"));
      // 결과: <li>항목 2</li>

      // 세 번째 li 요소 선택
      console.log(document.querySelector(".container li:nth-child(3)"));
      // 결과: <li>항목 3</li>

      // last-child 선택자: 마지막 자식 요소 선택
      console.log(document.querySelector(".container li:last-child"));
      // 결과: <li>항목 3</li>
