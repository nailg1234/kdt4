    <!--
      ============================================
      CSS Grid 학습 자료
      ============================================

      📚 학습 목표:
      1. Grid의 기본 개념 이해 (라인, 셀, 트랙, 영역)
      2. grid-template-columns/rows로 레이아웃 정의
      3. fr 단위와 repeat() 함수 사용법
      4. grid-column/row로 아이템 배치
      5. 다양한 크기 단위 비교 (px, %, fr)

      ⏱️ 예상 학습 시간: 30-40분

      📝 학습 순서:
      1. FlexBox vs Grid 차이점 이해
      2. CSS 파일에서 grid-template-columns 다양한 방법 실습
      3. grid-template-rows 실습
      4. gap 속성으로 간격 조정
      5. grid-column/row로 아이템 배치 실습

      ============================================
    -->

    <!--
      ============================================
      FlexBox vs Grid 비교
      ============================================

      🔹 FlexBox: 1차원 레이아웃
         - 가로 또는 세로 중 한 방향만 제어
         - 아이템들을 한 줄로 배치
         - 사용 예: 네비게이션바, 버튼 그룹, 카드 나열

         [1] [2] [3] [4] [5]  ← 가로 한 줄

      🔹 Grid: 2차원 레이아웃
         - 가로와 세로를 동시에 제어
         - 행과 열을 동시에 정의
         - 사용 예: 페이지 레이아웃, 갤러리, 대시보드

         [1] [2] [3]  ← 가로와 세로를
         [4] [5] [6]     동시에 제어
         [7] [8] [9]

      💡 핵심 차이:
         FlexBox → 콘텐츠가 레이아웃을 결정
         Grid → 레이아웃이 콘텐츠를 결정

      ============================================
    -->

    <!--
      ============================================
      기본 Grid 예제
      ============================================

      📌 실습 가이드:

      1. 02-grid.css 파일을 열어주세요

      2. .container 부분에서 주석 처리된 코드를 하나씩 해제하세요:

         ✓ 먼저 시도해볼 것:
         □ grid-template-columns: 200px 200px 200px;
           → 3개의 고정된 열 생성

         □ grid-template-columns: 1fr 1fr 1fr;
           → 3개의 균등한 열 (반응형)

         □ grid-template-columns: 2fr 1fr 1fr;
           → 2:1:1 비율의 열

         □ grid-template-columns: repeat(3, 1fr);
           → repeat 함수로 간단하게 작성

         □ grid-template-columns: 1fr 200px 1fr;
           → 고정 + 유동 크기 혼합

      3. 브라우저 개발자 도구(F12)를 열어주세요:
         - Elements 탭 선택
         - .container 요소 선택
         - 'grid' 배지 클릭
         → Grid 라인이 시각적으로 표시됩니다!

      4. 브라우저 창 크기를 조절하며 반응형 동작 확인

      5. .item1의 grid-column, grid-row 주석을 해제하며
         아이템이 여러 칸을 차지하는 방법 학습

      ============================================
    -->

    <div class="container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <div class="item item6">6</div>
      <div class="item item7">7</div>
      <div class="item item8">8</div>
      <div class="item item9">9</div>
    </div>

    <!--
      ============================================
      추가 실습 아이디어
      ============================================

      🎯 직접 만들어보기:

      1. 갤러리 레이아웃
         - 3열 그리드
         - 첫 번째 아이템이 2x2 크기
         - 나머지는 1x1 크기

      2. 블로그 레이아웃
         - 2열 그리드 (사이드바 200px, 메인 나머지)
         - gap: 30px

      3. 반응형 카드 그리드
         - auto-fit과 minmax() 사용
         - 최소 250px, 최대 1fr

      ============================================
    -->
