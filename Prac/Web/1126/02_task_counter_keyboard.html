<!DOCTYPE html>
<!--
  ================================================================
  실습 3: 클릭 카운터와 키보드 이벤트
  ================================================================

  학습 목표:
  - 클릭 이벤트로 상태 변경하기
  - 키보드 이벤트 처리하기 (keydown)
  - 이벤트 객체 정보 활용하기 (event.key, event.code)
  - addEventListener 사용 방법 익히기

  관련 개념:
  - 이벤트 리스너 등록
  - 이벤트 객체 속성
  - DOM 콘텐츠 업데이트
  ================================================================
-->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습: 이벤트 처리</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }

      h1 {
        color: #333;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }

      /* 카운터 숫자 스타일 */
      #count {
        font-size: 48px;
        font-weight: bold;
        color: #3498db;
        text-align: center;
        margin: 20px 0;
      }

      /* 버튼 스타일 */
      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        display: block;
        margin: 0 auto;
      }

      button:hover {
        background-color: #2980b9;
      }

      /* 입력 필드 스타일 */
      #input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        margin: 15px 0;
      }

      #input:focus {
        border-color: #3498db;
        outline: none;
      }

      /* 출력 정보 스타일 */
      #output {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 4px;
        margin-top: 15px;
      }

      #output p {
        margin: 10px 0;
        font-size: 16px;
      }

      #output span {
        color: #e74c3c;
        font-weight: bold;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <!-- ============================================ -->
    <!-- 섹션 1: 클릭 카운터 -->
    <!-- ============================================ -->
    <h1>클릭 카운터</h1>
    <div id="count">0</div>
    <button id="clickBtn">클릭</button>

    <!-- ============================================ -->
    <!-- 섹션 2: 키보드 이벤트 -->
    <!-- ============================================ -->
    <h1>키보드 이벤트</h1>
    <input type="text" id="input" placeholder="키를 입력하세요" />
    <div id="output">
      <p>키 이름 (key): <span id="keyName">-</span></p>
      <p>키 코드 (code): <span id="keyCode">-</span></p>
    </div>

    <script>
      // ============================================
      // 섹션 2: 키보드 이벤트 처리
      // ============================================
      // keydown 이벤트: 키를 누를 때 발생
      // 이벤트 객체의 주요 속성:
      //   - event.key: 눌린 키의 문자 ("a", "A", "Enter", "Shift")
      //   - event.code: 물리적 키 위치 ("KeyA", "Enter", "ShiftLeft")

      const keyboardInput = document.querySelector("#input");
      const keyNameDisplay = document.querySelector("#keyName");
      const keyCodeDisplay = document.querySelector("#keyCode");

      // keydown 이벤트 리스너 등록
      keyboardInput.addEventListener("keydown", (event) => {
        // event.key: 눌린 키의 값
        // 예: "a", "A", "Enter", "ArrowUp", "Shift"
        keyNameDisplay.textContent = event.key;

        // event.code: 키보드의 물리적 위치
        // 예: "KeyA", "Enter", "ArrowUp", "ShiftLeft"
        keyCodeDisplay.textContent = event.code;

        // 콘솔에 전체 이벤트 정보 출력
        console.log("키 이벤트:", event);
        console.log("누른 키:", event.key);
        console.log("키 코드:", event.code);
      });

      // ============================================
      // key vs code 차이점
      // ============================================
      // Shift + A를 누른 경우:
      //   - event.key: "A" (대문자)
      //   - event.code: "KeyA" (물리적 위치)
      //
      // a를 누른 경우:
      //   - event.key: "a" (소문자)
      //   - event.code: "KeyA" (동일한 물리적 위치)
      //
      // 실용 예시:
      //   - key 사용: 입력된 문자 확인 (검색, 채팅 등)
      //   - code 사용: 게임 조작 (W/A/S/D 키 위치 고정)

      // ============================================
      // 섹션 1: 클릭 카운터
      // ============================================
      // 버튼을 클릭할 때마다 카운트를 증가시키고 화면에 표시

      let clickCount = 0; // 클릭 횟수를 저장하는 변수
      const countDisplay = document.querySelector("#count");
      const clickButton = document.querySelector("#clickBtn");

      // click 이벤트 리스너 등록
      // addEventListener(이벤트타입, 핸들러함수)
      clickButton.addEventListener("click", () => {
        // 카운트 증가
        clickCount++;

        // 화면에 표시 (textContent로 DOM 업데이트)
        countDisplay.textContent = clickCount;

        // 콘솔에도 출력
        console.log("현재 클릭 횟수:", clickCount);
      });

      // ============================================
      // 개선 제안
      // ============================================
      // 1. 리셋 버튼 추가하기
      //    - clickCount = 0으로 초기화
      //    - countDisplay.textContent = "0"
      //
      // 2. 증가/감소 버튼 추가하기
      //    - 증가: clickCount++
      //    - 감소: clickCount-- (단, 0 이하로 내려가지 않게)
      //
      // 3. 특정 키 조합 감지하기
      //    - Ctrl + Enter: 특수 동작 실행
      //    - event.ctrlKey, event.shiftKey, event.altKey 활용
      //
      // 예시 코드 (특정 키 조합):
      // keyboardInput.addEventListener("keydown", (event) => {
      //   if (event.ctrlKey && event.key === "Enter") {
      //     console.log("Ctrl + Enter 눌림!");
      //   }
      // });
    </script>
  </body>
</html>
