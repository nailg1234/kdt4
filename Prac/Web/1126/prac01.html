<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .img1 {
        width: 300px;
        height: 300px;
        background-image: url("./1.png");
        background-repeat: no-repeat;
      }

      .img2 {
        width: 300px;
        height: 300px;
        background-image: url("./2.png");
        background-repeat: no-repeat;
      }

      img {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="div1" class="img1"></div>
    <button onclick="toggleActive()">토글</button>
    <img id="gallery" src="./1.png" />
    <button onclick="changeImage()">이미지 변경</button>
    <br />
    <script>
      function toggleActive() {
        let div1 = document.querySelector("#div1");
        div1.classList.toggle("img2");
        console.log();
      }

      function changeImage() {
        let img = document.querySelector("#gallery");
        img.src = "./2.png";
      }
    </script>
  </body>
</html>
