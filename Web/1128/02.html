<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비동기 프로그래밍 기초</title>
  </head>
  <body>
    <h1>카운트다운 타이머</h1>
    <div id="timer">60</div>
    <button onclick="startTimer()">시작</button>
    <button onclick="resetTimer()">초기화</button>

    <script>
      let timeLeft = 60;
      let timerId = 0;
      function startTimer() {
        if (timerId) return; //이미 실행중

        timerId = setInterval(() => {
          timeLeft--;
          document.querySelector("#timer").textContent = timeLeft;

          if (timeLeft === 0) {
            clearInterval(timerId);
            timerId = null;
            alert("시간 종료");
          }
        }, 1000);
      }

      function resetTimer() {
        clearInterval(timerId);
        timerId = null;
        timeLeft = 60;
        document.querySelector("#timer").textContent = timeLeft;
      }
    </script>
  </body>
</html>
