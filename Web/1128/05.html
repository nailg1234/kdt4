<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- async/await-->
    <script>
      function randomPromise() {
        return new Promise((resolve, reject) => {
          if (Math.random() > 0.5) {
            resolve("성공");
          } else {
            reject(new Error("실패!!!"));
          }
        });
      }

      randomPromise()
        .then((msg) => {
          console.log(msg);
        })
        .catch((error) => {
          console.log(error.message);
        });

      async function randomPromise() {
        return new Promise((resolve, reject) => {
          if (Math.random() > 0.5) {
            resolve("성공");
          } else {
            reject(new Error("실패!!!"));
          }
        });
      }

      const result = await randomPromise();
    </script>
  </body>
</html>
