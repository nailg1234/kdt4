<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>과제1 시계</h1>
    <div id="clock"></div>

    <h1>과제2 스톱워치</h1>
    <div id="display">00:00:00</div>
    <div>
      <button id="startBtn">시작</button>
      <button id="stopBtn">정지</button>
      <button id="resetBtn">초기화</button>
    </div>

    <h1>과제3 알림 시스템</h1>
    <input id="input1" type="text" />
    <button id="alertBtn">알림 설정</button>
    <script>
      let timeSec = 0;
      const input1 = document.querySelector("#input1");
      const alertBtn = document.querySelector("#alertBtn");
      alertBtn.addEventListener("click", () => {
        timeSec = parseInt(input1.value);
        console.log(timeSec);
        let timerId = setInterval(() => {
          --timeSec;
          console.log(timeSec);
          if (timeSec == 0) {
            clearInterval(timerId);
            alert("알람");
          }
        }, 1000);
      });

      let startTime = 0; //시작된 시점
      let elapsedTime = 0; // 경과된 시간
      let intervalId = null; // 인터벌 아이디
      let isRunning = false; // 실행 중
      const display = document.querySelector("#display");
      const startBtn = document.querySelector("#startBtn");
      const stopBtn = document.querySelector("#stopBtn");
      const resetBtn = document.querySelector("#resetBtn");

      const updateDisplay = () => {
        const currentTime = Date.now();
        elapsedTime = currentTime - startTime;

        const totalSeconds = Math.floor(elapsedTime / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        const milliseconds = Math.floor((elapsedTime % 1000) / 10);
        display.textContent =
          `${String(minutes).padStart(2, "0")} : ` +
          `${String(seconds).padStart(2, "0")} : ` +
          `${String(milliseconds).padStart(2, "0")}`;
      };

      startBtn.addEventListener("click", () => {
        if (!isRunning) {
          startTime = Date.now() - elapsedTime; // 11:10:10 - 0
          intervalId = setInterval(updateDisplay, 10);
          isRunning = true;
        }
      });

      stopBtn.addEventListener("click", () => {
        if (isRunning) {
          clearInterval(intervalId);
          isRunning = false;
        }
      });

      resetBtn.addEventListener("click", () => {
        clearInterval(intervalId);
        elapsedTime = 0;
        isRunning = false;
        display.textContent = "00 : 00 : 00";
      });

      let clock = document.querySelector("#clock");
      function updateClock() {
        const now = new Date();
        let hours = now.getHours().toString().padStart(2, "0");
        let minutes = now.getMinutes().toString().padStart(2, "0");
        let seconds = now.getSeconds().toString().padStart(2, "0");
        clock.textContent = `${hours}:${minutes}:${seconds}`;
      }

      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
