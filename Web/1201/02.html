    <script>
      const BASE_URL = "https://api.themoviedb.org/3";

      async function getMoive() {
        const response = await fetch(
          `${BASE_URL}/movie/popular?api_key=${API_KEY}&language=ko-Kr&page=1`
        );
        const movies = await response.json();
        console.log("영화:", movies);

        movies["results"].forEach((arr) => {
          let div = document.createElement("div");
          let img = document.createElement("img");
          img.classList.add("poster_path");
          img.src = `https://image.tmdb.org/t/p/w500${arr.poster_path}`;
          let p1 = document.createElement("p");
          let p2 = document.createElement("p");
          p1.classList.add("title");
          p1.textContent = arr.title;
          p2.classList.add("release_date");
          p2.textContent = arr.release_date;

          div.appendChild(img);
          div.appendChild(p1);
          div.appendChild(p2);
          container.appendChild(div);

          console.log("배열", arr);
        });
        return movies;
      }
