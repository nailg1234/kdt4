<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 검색</title>
    <style>
      body {
        background-color: gray;
        height: 1000px;
      }

      #container {
        display: flex;
        color: black;
        overflow: auto;
      }

      .pop_movies {
        padding: 20px;
        background-color: black;
        width: 200px;
        flex: 0 0 auto;
      }

      .poster_path {
        padding: 20px;
        width: 200px;
        height: 300px;
      }

      .title {
        color: white;
        padding-left: 10px;
      }

      .release_date {
        color: white;
        padding-left: 10px;
      }

      #div_search {
        display: flex;
        justify-content: center;
      }

      input {
        padding-left: 10px;
        width: 500px;
        height: 50px;
        border-radius: 10px;
        font-size: 24px;
      }

      button {
        margin-left: 10px;
        width: 100px;
        height: 55px;
        border-radius: 10px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>영화 검색</h1>
      <div id="div_search">
        <input type="text" placeholder="영화 제목을 입력하세요." />
        <button>검색</button>
      </div>
      <!-- 인기 영화 목록 -->
      <div>
        <h2 id="sub_title">인기 영화 목록</h2>
        <div id="container"></div>
      </div>
    </div>
    <script>
      const BASE_URL = "https://api.themoviedb.org/3";
      const API_KEY = "d40653d9f45c0c0a68900733a9c2b6e7";
      const IMG_BASE = "https://image.tmdb.org/t/p";
      const container = document.querySelector("#container");
      const button = document.querySelector("button");
      const input = document.querySelector("input");
      const div_search = document.querySelector("#div_search");
      const sub_title = document.querySelector("#sub_title");
      button.addEventListener("click", () => {
        let query = input.value;
        if (query) {
          container.textContent = "";
          sub_title.textContent = "검색 결과";
          search(query).then((movies) => {
            movies.forEach((arr) => {
              drawMovies(arr);
            });
          });
        } else {
          alert("영화 제목을 입력해주세요.");
        }
      });

      input.addEventListener("keyup", () => {
        if (!input.value) {
          getPopMovie();
        }
      });

      async function search(query) {
        const response = await fetch(
          `${BASE_URL}/search/movie?api_key=${API_KEY}&language=ko-KR&query=${encodeURIComponent(
            query
          )}`
        );

        if (!response.ok) {
          throw new Error("영화 검색에 실패했습니다.");
        }

        let data = await response.json();
        return data.results;
      }

      async function getPopMovie() {
        container.textContent = "";
        sub_title.textContent = "인기 영화 목록";
        const response = await fetch(
          `${BASE_URL}/movie/popular?api_key=${API_KEY}&language=ko-Kr&page=1`
        );
        const movies = await response.json();
        console.log("영화:", movies);

        movies["results"].forEach((arr) => {
          drawMovies(arr);
        });
        return movies;
      }

      getPopMovie();

      function drawMovies(arr) {
        let div = document.createElement("div");
        let img = document.createElement("img");
        img.classList.add("poster_path");
        img.src = `https://image.tmdb.org/t/p/w500${arr.poster_path}`;
        let p1 = document.createElement("p");
        let p2 = document.createElement("p");
        p1.classList.add("title");
        p1.textContent = arr.title;
        p2.classList.add("release_date");
        p2.textContent = arr.release_date;

        div.appendChild(img);
        div.appendChild(p1);
        div.appendChild(p2);
        container.appendChild(div);
      }

      // npx create-react-app 01
      // npm start 01
    </script>
  </body>
</html>
