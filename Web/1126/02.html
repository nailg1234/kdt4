<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML 속성 (비 권장) -->
    <!-- HTML과 JavaScript가 섞임 -->
    <!-- <button onclick="handleClick()">클릭</button> -->

    <!-- DOM 속성 (제한적) -->
    <!-- 하나의 핸들러만 등록 가능 -->
    <button>클릭</button>
    <script>
      // 이벤트
      // 이벤트는 웹 페이지에서 발생하는 사용자의 행동이나 브라우저의 동작입니다.

      // 주요 이벤트 종류
      // 마우스 click, dbClick, mouseover 마우스 동작
      // 키보드 keydown, keyup,
      // 폼 submit, change, focus
      // 문서 load, DOMContentLoaded
      function handleClick() {
        alert("클릭됨!");
      }

      let btn = document.querySelector("button");

      btn.addEventListener("click", function () {
        alert("클릭됨3!");
      });

      btn.onclick = function () {
        alert("클릭됨2!");
      };

      // addEventListener 기본 사용법
      // addEventListener (이벤트 타입, 핸들러 함수)

      btn.addEventListener("click", () => {
        alert("클릭됨4!");
      });
    </script>
  </body>
</html>
